<div class="title-bar"> Halo Map Picker </div><div class="content"> <div class="game-container"> <h3 class="panel-header" pointer="" ng-click="vm.isGamesHidden=!vm.isGamesHidden"> <div> <span ng-show="vm.isGamesHidden">&plus;</span> <span ng-show="!vm.isGamesHidden">&minus;</span> <span class="panel-header-description">Game</span> </div> <span ng-show="vm.selectedGame" class="selection-box">{{vm.selectedGame.name}}</span> <i clearfix=""></i> </h3> <div id="games-body" class="panel-body" ng-class="{hide: vm.isGamesHidden}"> <div class="game" ng-class="{selected: game === vm.selectedGame}" ng-repeat="game in vm.games" ng-click="vm.selectGame(game)"> <span class="name">{{game.name}}</span> <img ng-src="{{game.url}}"> </div> </div> </div> <div ng-show="vm.selectedGame"> <h3 pointer="" class="panel-header" id="pick-game-type" ng-click="vm.isGameTypesHidden=!vm.isGameTypesHidden"> <span ng-show="vm.isGameTypesHidden">&plus;</span> <span ng-show="!vm.isGameTypesHidden">&minus;</span> <span class="panel-header-description">Game Type</span> <span ng-show="vm.selectedGameType" class="selection-box">{{vm.selectedGameType.name}}</span> </h3> <div id="games-type-body" class="panel-body" ng-class="{hide: vm.isGameTypesHidden}"> <button ng-repeat="gameType in vm.selectedGame.gameTypes" ng-class="{selected: gameType === vm.selectedGameType}" ng-click="vm.selectGameType(gameType)"> {{gameType.name}} </button> </div> </div> <div ng-show="vm.selectedGame && vm.selectedGameType"> <h3 class="panel-header" id="maps">Maps</h3> <div class="panel-body" ng-show="vm.generatedMaps"> <div class="map" ng-repeat="map in vm.generatedMaps"> <span class="title"> <span class="number">#{{$index+1}}</span> {{map.name}}</span> <div class="image-container"> <img ng-src="{{map.url}}"> </div> </div> </div> </div> <button class="btn-random" ng-click="vm.randomize()">Pick Random Combo</button> </div>
